<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Hack to import a favicon from another, already live website -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=www.juanca.org"
    />
    <title>Stats Preview Card | juanca.dev</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="stats-preview-card">
      <picture class="card__image-header">
        <source
          media="(min-width: 768px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="Three people on a desktop working with their laptops"
        />
      </picture>
      <div class="card__text-container">
        <h1 class="card__title">
          Get <span class="card__title-highlight">insights</span> that help your
          business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stats-list">
          <li><span class="card__stats-list-element">10k+</span> COMPANIES</li>
          <li><span class="card__stats-list-element">314</span> TEMPLATES</li>
          <li><span class="card__stats-list-element">12M+</span> QUERIES</li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.juanca.org" rel="noopener" target="_blank"
        >@juancaorg</a
      >.
    </footer>
  </body>
</html>
